version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8085:8085
    networks:
      - voomaapi-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/vooma_db?allowPublicKeyRetrieval=true
    depends_on:
      - mysqldb

    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3307:3306
    networks:
      - voomaapi-net
    environment:
      MYSQL_DATABASE: vooma_db
      MYSQL_USER: wilfusr
      MYSQL_PASSWORD: wilfpassword
      MYSQL_ROOT_PASSWORD: wilfpassword
networks:
  voomaapi-net:
    name: voomaapi-net