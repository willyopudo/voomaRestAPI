version: "3.8"
services:
  api_service:
    container_name: voomacrud
    image: willyf02/voomacrud:latest
    restart: always
    ports:
      - 8085:8085
    networks:
      - voomaapi-net
    depends_on:
      - mysqldb

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3307:3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - voomaapi-net
    environment:
      MYSQL_DATABASE: vooma_db
      MYSQL_USER: wilfusr
      MYSQL_PASSWORD: wilfpassword
      MYSQL_ROOT_PASSWORD: wilfpassword
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "mysqldb", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}" ]
      timeout: 20s
      retries: 10
networks:
  voomaapi-net:
    name: voomaapi-net
volumes:
  mysql_data: